sharedcontent.settings:
  path: 'admin/config/services/sharedcontent/settings'
  defaults:
    _form: 'Drupal\sharedcontent\Form\SettingsForm'
  requirements:
    _permission: 'administer sharedcontent'
sharedcontent.indexing_settings:
  path: 'admin/config/services/sharedcontent/indexing'
  defaults:
    _form: 'Drupal\sharedcontent\Form\IndexingSettingsForm'
  requirements:
    _permission: 'administer sharedcontent'
